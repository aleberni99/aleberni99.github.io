<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Contact Box Animation</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="icon"><img src="place.png" alt="Place" class="fa place"></div>
                <div class="details"><h3>Parma, Italia</h3></div>
            </div>
            <div class="box">
                <div class="icon"><img src="phone.png" alt="Phone" class="fa phone"></div>
                <div class="details"><h3>+39 3455123456</h3></div>
            </div>
            <div class="box">
                <div class="icon"><img src="email.png" alt="Email" class="fa email"></div>
                <div class="details"><h3>info@gmail.com</h3></div>
            </div>
        </div>
    </body>
</html>
