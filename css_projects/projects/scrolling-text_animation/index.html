<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title> Scrolling Text Animation</title>
    </head>
    <body>
        <section>
            <span class="sliding">
                <span>PROVA</span>
                <span>TESTO</span>
                <span> - </span>
                <span>PROVA</span>
                <span>TESTO</span>
            </span>
            <div class="wrapper">
                <span class="sliding">
                    <span>PROVA</span>
                    <span>TESTO</span>
                    <span> - </span>
                    <span>PROVA</span>
                    <span>TESTO</span>
                </span>
            </div>
        </section>
    </body>
</html>
