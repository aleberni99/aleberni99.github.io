<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Skills Bar Animation</title>
    </head>
    <body>
        <div class="skillsBox">
            <h1>Skills</h1>
            <div class="skills">
                <div class="progress">
                    <div class="percent" style="width: 90%;">90%</div>
                </div>
                <h2>HTML</h2>
            </div>
            <div class="skills">
                <div class="progress">
                    <div class="percent" style="width: 85%;">85%</div>
                </div>
                <h2>CSS</h2>
            </div>
            <div class="skills">
                <div class="progress">
                    <div class="percent" style="width: 30%;">30%</div>
                </div>
                <h2>JavaScript</h2>
            </div>
            <div class="skills">
                <div class="progress">
                    <div class="percent" style="width: 50%;">50%</div>
                </div>
                <h2>Photoshop</h2>
            </div>
        </div>
    </body>
</html>
