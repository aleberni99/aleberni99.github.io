<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Radio Buttons 1 Animation</title>
    </head>
    <body>
        <div class="box">
            <p>Do you like pineapple on pizza?</p>
            <label>
                <input type="radio" name="like">
                <span class="yes">NO in verde</span>
            </label>
            <label>
                <input type="radio" name="like">
                <span class="no">NO in rosso</span>
            </label>
        </div>
    </body>
</html>
