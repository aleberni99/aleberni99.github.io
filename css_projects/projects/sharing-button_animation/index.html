<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Sharing Button Animation</title>
    </head>
    <body>
        <ul>
            <li>
                <a href="#">
                    <img src="facebook.png" alt="Facebook" class="fa facebook">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="instagram.png" alt="Instagram" class="fa instagram">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="twitter.png" alt="Twitter" class="fa twitter">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="linkedin.png" alt="Linkedin" class="fa linkedin">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="whatsapp.png" alt="Whatsapp" class="fa whatsapp">
                </a>
            </li>
        </ul>
    </body>
</html>
