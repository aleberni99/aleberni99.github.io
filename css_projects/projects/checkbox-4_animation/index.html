<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Checkbox 4 Animation</title>
    </head>
    <body>
        <div class="checkbox">
            <div class="inner">
                <div class="toggle"></div>
            </div>
        </div>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymus"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.toggle').click(function() {
                    $('.inner').toggleClass('active')
                })
            })
        </script>
    </body>
</html>
