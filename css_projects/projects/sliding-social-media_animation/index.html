<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Sliding Social Media Icon Animation</title>
    </head>
    <body>
        <ul>
            <li>
                <a href="#">
                    <img src="facebook.png" alt="Facebook" class="fa facebook">
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="instagram.png" alt="Instagram" class="fa instagram">
                    <span>Instagram</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="twitter.png" alt="Twitter" class="fa twitter">
                    <span>Twitter</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="linkedin.png" alt="Linkedin" class="fa linkedin">
                    <span>Linkedin</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="google-plus.png" alt="Google +" class="fa google-plus">
                    <span>Google +</span>
                </a>
            </li>
        </ul>
    </body>
</html>
